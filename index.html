<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Vanilla Meteo</title>
  </head>
  <body>
     <div class="weather-app">
      <header>
        
        <h2>Let's check the weather!</h2>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            
            <h1 class="current-city" id="current-city">Your city</h1>
            <p class="current-details">
              <span id="current-date"></span>,<span  id="current-condition"> moderate rain</span> <br />
              Humidity: <strong id="humidity-value">87</strong><strong>%</strong>, Wind:
              <strong id="wind-speed">7.2</strong><strong>km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">ðŸŒŸ</span
            ><span class="current-temperature-value">#</span
            ><span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
      </main>
